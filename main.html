<html>
    <head>
        <title>
            NFT Preview Card Component
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="card">
                <image class="card-image" src="image.png">
                <div class="content">
                    <h1 class="header">Equilibrium #3429</h1>
                    <p class="text">
                        Our equillibrium collection promotes balance <br> and calm
                    </p>

                    <div class="footer">
                        <p class="value">
                            O.OIETH
                        </p>
                        <p class="time-left">
                            3 days left
                        </p>
                    </div>
                    <hr color="white">
                    <div class="profile-info">
                        <image class="profile-image" alt="batman image" src="batman.png">
                        <p class="info">Creation of batman</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
